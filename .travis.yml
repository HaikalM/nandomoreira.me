language: ruby
rvm:
- 2.2
branches:
  only:
  - source
  - master
cache:
- bundler
gemfile: travisGemfile
install:
- bundle install
before_script:
- git config credential.helper "store --file=.git/credentials"
- echo "https://${GH_TOKEN}:@github.com" > .git/credentials
- git config --global user.email "nandomoreira.me@gmail.com"
- git config --global user.name "Fernando Moreira"
- rake deploy
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - GH_USER="Fernando Moreira"
  - GH_EMAIL="nandomoreira.me@gmail.com"
  - GH_REF="nandomoreirame/nandomoreirame.github.io"
  - HTML_FOLDER="./build/"
  - secure: 
notifications:
  email: true
